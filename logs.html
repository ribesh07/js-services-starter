<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docker Logs - Live</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1e1e1e;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #2d2d2d;
      padding: 15px 20px;
      border-bottom: 2px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: #fff;
      font-size: 18px;
      font-weight: 600;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-clear {
      background: #ed8936;
      color: white;
    }

    .btn-clear:hover {
      background: #dd6b20;
    }

    .btn-close {
      background: #f56565;
      color: white;
    }

    .btn-close:hover {
      background: #e53e3e;
    }

    .log-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #1e1e1e;
      color: #d4d4d4;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .log-container::-webkit-scrollbar {
      width: 10px;
    }

    .log-container::-webkit-scrollbar-track {
      background: #2d2d2d;
    }

    .log-container::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 5px;
    }

    .log-container::-webkit-scrollbar-thumb:hover {
      background: #666;
    }

    .log-line {
      margin-bottom: 2px;
    }

    .log-error {
      color: #f56565;
    }

    .log-warning {
      color: #ed8936;
    }

    .log-info {
      color: #4299e1;
    }

    .log-success {
      color: #48bb78;
    }

    .status-bar {
      background: #2d2d2d;
      padding: 10px 20px;
      border-top: 2px solid #444;
      color: #aaa;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .status-active {
      background: #48bb78;
      animation: pulse 2s ease-in-out infinite;
    }

    .status-inactive {
      background: #718096;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ“‹ Docker Logs - Live View</h1>
    <div class="controls">
      <button class="btn-clear" id="clearBtn">Clear Logs</button>
      <button class="btn-close" id="closeBtn">Close</button>
    </div>
  </div>

  <div class="log-container" id="logContainer">
    <div class="log-line log-info">Waiting for log data...</div>
  </div>

  <div class="status-bar">
    <div>
      <span class="status-indicator status-active" id="statusIndicator"></span>
      <span id="statusText">Streaming logs...</span>
    </div>
    <div id="lineCount">Lines: 0</div>
  </div>

  <script>
    let lineCount = 0;
    const logContainer = document.getElementById('logContainer');
    const statusIndicator = document.getElementById('statusIndicator');
    const statusText = document.getElementById('statusText');
    const lineCountEl = document.getElementById('lineCount');
    const clearBtn = document.getElementById('clearBtn');
    const closeBtn = document.getElementById('closeBtn');

    function appendLog(text) {
      const lines = text.split('\n');
      lines.forEach(line => {
        if (line.trim()) {
          const div = document.createElement('div');
          div.className = 'log-line';
          
          // Simple colorization based on content
          if (line.toLowerCase().includes('error')) {
            div.classList.add('log-error');
          } else if (line.toLowerCase().includes('warn')) {
            div.classList.add('log-warning');
          } else if (line.toLowerCase().includes('info')) {
            div.classList.add('log-info');
          } else if (line.toLowerCase().includes('success')) {
            div.classList.add('log-success');
          }
          
          div.textContent = line;
          logContainer.appendChild(div);
          lineCount++;
        }
      });
      
      // Auto-scroll to bottom
      logContainer.scrollTop = logContainer.scrollHeight;
      lineCountEl.textContent = `Lines: ${lineCount}`;
    }

    // Listen for log data from main process
    window.electronAPI.onLogData((data) => {
      appendLog(data);
    });

    window.electronAPI.onLogEnd((code) => {
      statusIndicator.classList.remove('status-active');
      statusIndicator.classList.add('status-inactive');
      statusText.textContent = `Stream ended (exit code: ${code})`;
      appendLog(`\n--- Log stream ended ---\n`);
    });

    clearBtn.addEventListener('click', () => {
      logContainer.innerHTML = '';
      lineCount = 0;
      lineCountEl.textContent = 'Lines: 0';
      appendLog('Logs cleared.');
    });

    closeBtn.addEventListener('click', () => {
      window.close();
    });
  </script>
</body>
</html>
